<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My ToDo List</title>
    <meta name="author" content="Tania Patsai" />
    <meta name="description" content="description here" />
    <meta name="keywords" content="keywords,here" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h2 id="heading">My ToDo List</h2>
    <div id="list">
      <ul id='list-holder' ></ul>
    </div>

    <div class="input-group mb-3" id="input-holder">
      <input
        type="text"
        id="new-task"
        class="form-control"
        placeholder="Today I need to..."
        aria-label="Recipient's username"
        aria-describedby="basic-addon2"
        onfocus="this.value=''"
      />
      <div class="input-group-append">
        <button id="add-button" class="btn btn-outline-info" type="button" onclick="ListHandler.addNewTask()">
          Add To The List
        </button>
      </div>
    </div>

    <div id="btn-holder">
      <button type="button" id="get-button" class="btn btn-success" onclick="ListHandler.addDefaultValues()" >
        Show My Tasks
      </button>
      <button type="button" id="clear-button" class="btn btn-danger" onclick="ListHandler.clearListAndLS()" >
        Clear The List
      </button>
    </div>

    <script src="main.js"></script>
    <script src="items.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
